<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/d4ee57643b.js" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    /* set background colors*/
    body {
      background-color: #13151cff;
    }

    button {
      background-color: #4CB2AB;
      color: #13151cff;
      font-size: 25px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .topnav {
      background-color: #171921ff; /* Background color for the banner */
      color: white; /* Text color for the banner */
      padding: 20px; /* Add some padding for spacing */
      text-align: center; /* Center text within the banner */
      overflow: hidden;
      width: 100%
    }

    .custom-text {
      font-family: 'Oswald', sans-serif;
      font-weight: bold;
      font-size: 95px;
      color: #4CB2AB; 
      line-height: 1.25;
    }

    #userInput{
      width: 300px; /* Set the width of the input box */
      font-size: 20px; /* Set the font size */
      padding: 10px; /* Add padding for spacing */
      border: 2px solid #4CB2AB; /* Add a border with color */
      border-radius: 5px; /* Add rounded corners */
    }
    #alignment {
      text-align: center;
    }


  </style>

</head>
<body>
  <div class="topnav">
    <span style = "color: #4CB2AB;">
      <i class="fa-solid fa-gamepad fa-2x"></i>
    </span>
  </div>

  <div id="alignment">
    <p>
      <span class="custom-text">Results for: </span>
      <span class="custom-text "th:text="${userInput}"></span>
    </p>
  </div>
  
</body>

</html>
