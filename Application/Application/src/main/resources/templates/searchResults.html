<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/d4ee57643b.js" crossorigin="anonymous"></script>
  <link href='https/fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    /* Set background colors */
    body {
      background-color: #13151cff;
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      position: relative;
      background-color: #13151cff;
    }

    /* Add a black background color to the top navigation */
    .topnav {
      background-color: #171921ff;
      overflow: hidden;
      padding: 20px; /* Add some padding for spacing */
      text-align: center; /* Center text within the banner */
      width: 100%;
    }

    .banner {
      background-color: #4CB2AB;
      color: #13151cff;
      text-align: center;
      padding: 20px;
    }

    .banner i {
      font-size: 48px;
      color: white;
    }

    .search-container {
      text-align: right;
      margin-top: 20px;
      border-radius: 20px; /* Add rounded corners */
      
    }

    #title {
      width: 200px;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #4CB2AB;
      border-radius: 5px;
    }

    .search-button {
      background-color: #4CB2AB;
      color: #13151cff;
      font-size: 16px;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
    #userInput {
      width: 300px;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #4CB2AB;
      border-radius: 20px; /* Add rounded corners */
      background: transparent;
      color: #a6a6a9;
    }

    .results-container {
      text-align: center;
      background-color: #13151cff;
    }

    .custom-text {
      font-weight: bold;
      font-size: 36px;
      color: #4CB2AB;
    }

    .two-column {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;

    }

    .filter-container {
      font-family: 'Roboto', sans-serif;
      width: 34%; /* Adjust the width as needed */
      background-color: #13151cff;
      border: 1px solid transparent;
      padding: 10px;
    }

    .filter-header {
      background-color: #4CB2AB;
      color: 13151cff;
      font-weight: bold;
      padding: 10px;
      text-align: center;
    }

    .filter-box {
      border: 1px solid #a6a6a9;
      color: #a6a6a9;
      padding: 10px;
    }

    .game-list {
      width: 65%; /* Adjust the width as needed */
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      margin-top: 0px;
      background-color: #13151cff;
    }

    .game-item {
    display: flex; /* Add display: flex */
    align-items: flex-start;
    width: 45%;
    border: 1px solid #ccc;
  }

  .game-cover img {
    width: 90px;
    height: 180px;
  }

  .game-details {
    flex: 2;
    display: flex; /* Add display: flex */
    flex-direction: column; /* To stack title and description */
    align-items: center; /* Center horizontally */
    text-align: center;
  
  }

  .view-button {
    background-color: #4CB2AB;
    color: #13151cff;
    font-size: 16px;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    margin-top: 10px; /* Adjust the margin to separate the button from the title */
}

  .game-title {
    font-size: 24px;
    color: #4CB2AB;
    font-weight: bold;
    margin-bottom: 10px;
  }

    .game-genre-category {
      font-size: 18px;
      color: #4CB2AB;
    }

    .game-genre-name {
      font-size: 18px;
      color: #4CB2AB;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="topnav">
      <span style = "color: #4CB2AB;">
        <i class="fa-solid fa-gamepad fa-2x"></i>
      </span>
    </div>

    <div class="search-container">
      <form action="/search" method="get">
        <input type="text" id="userInput" name="title" placeholder="Enter a game title">
        <button class="search-button" type="submit">Search</button>
      </form>
    </div>

    <div class="results-container">
      <h2 class="custom-text">Search Results</h2>
      <div class="two-column">
        <div class="filter-container">
          <div class="filter-header">Filters</div>
          <div class="filter-box">Year Published</div>
          <div class="filter-box">User Score</div>
          <div class="filter-box">Genre</div>
          <div class="filter-box">Platform</div>
        </div>

        <ul class="game-list">
          <!-- Loop through and display matching games -->
          <th:block th:each="game : ${games}">
            <li class="game-item">
              <div class="game-cover">
                <img th:src="${game.sampleCover.image}" alt="Game Cover"style="object-fit:cover">
              </div>
              <div class="game-details">
                <h3 class="game-title" th:text="${game.title}"></h3>
                <form action="/description" method="get">
                  <input type="hidden" name="gameId" th:value="${game.gameId}">
                  <button class="view-button">VIEW DETAILS</button>
              </form>
                
                
              </div>
            </li>
          </th:block>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
