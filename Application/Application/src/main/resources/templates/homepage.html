<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/d4ee57643b.js" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    /* set background colors*/
    body {
      background-color: #13151cff;
    }

    button {
      background-color: #5ed7ceff;
      color: #13151cff;
      font-size: 25px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Add a black background color to the top navigation */
    .topnav {
      background-color: #171921ff;
      overflow: hidden;
      padding: 20px; /* Add some padding for spacing */
      text-align: center; /* Center text within the banner */
      width: 100%;
    }

    .custom-text {
      font-family: 'Oswald', sans-serif;
      font-weight: bold;
      font-size: 95px;
      color: #5ed7ceff; 
      line-height: 1.25;
    }

    #userInput {
      width: 300px; /* Set the width of the input box */
      font-size: 20px; /* Set the font size */
      padding: 10px; /* Add padding for spacing */
      border: 2px solid #4CB2AB; /* Add a border with color */
      border-radius: 20px; /* Add rounded corners */
      background: transparent;
      color: #a6a6a9;
    }
    #alignment {
      text-align: center;
    }
  </style>
</head>
<body>
    <div class="topnav">
      <span style = "color: #4CB2AB;">
        <i class="fa-solid fa-gamepad fa-2x"></i>
      </span>
    </div>

    <div id="alignment">
      <form th:action="@{/search}" method="get">
        <p><span class="custom-text ">VIDEO GAME<br>RECOMMENDATION<br>SYSTEM</span></p>
        <input type="text" id="userInput" name="title" placeholder="Search for games..." required>
        <br>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
    <!-- Default Statcounter code for Game Recommendation http://group-name.com -->
    <script type="text/javascript">
      var sc_project=12939560; 
      var sc_invisible=1; 
      var sc_security="d40ddb00"; 
      </script>
      <script type="text/javascript"
      src="https://www.statcounter.com/counter/counter.js" async></script>
      <noscript><div class="statcounter"><a title="Web Analytics"
      href="https://statcounter.com/" target="_blank"><img class="statcounter"
      src="https://c.statcounter.com/12939560/0/d40ddb00/1/" alt="Web Analytics"
      referrerPolicy="no-referrer-when-downgrade"></a></div></noscript>
      <!-- End of Statcounter Code -->
</body>
</html>
